
<div>
  <label for="new-hero">Hero Name:</label>
  <input id="new-hero" #heroName (keyup.enter)="add(heroName.value)" />
</div>
<button class="add-button" (click)="add(heroName.value)">Add Hero</button>


<ul class="heroes" >
    <li *ngFor="let hero of mockHero">
        <a routerLink="/detail/{{hero.id}}">
            <span class="badge">{{hero.id}}</span> {{hero.name}}
        </a>
        <button
         class="delete"
         title="delete Hero"
         (click)= "delete(hero)"
        >x</button>
    </li>
</ul>
